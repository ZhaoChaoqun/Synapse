<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightSentinel - GCR Market Monitor</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "primary-dim": "rgba(19, 127, 236, 0.1)",
              "secondary": "#00ff9d",
              "accent": "#6366f1",
              "background-light": "#f6f7f8",
              "background-dark": "#0b1015",
              "surface-dark": "#161e27",
              "surface-darker": "#111820",
              "border-dark": "#2a3642",
              "text-dim": "#94a3b8",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "mono": ["JetBrains Mono", "monospace"],
            },
            animation: {
              "spin-slow": "spin 8s linear infinite",
              "pulse-blue": "pulse-blue 2s infinite",
              "pulse-green": "pulse-green 2s infinite",
            },
            keyframes: {
              "pulse-blue": {
                "0%": { transform: "scale(0.95)", boxShadow: "0 0 0 0 rgba(19, 127, 236, 0.7)" },
                "70%": { transform: "scale(1)", boxShadow: "0 0 0 10px rgba(19, 127, 236, 0)" },
                "100%": { transform: "scale(0.95)", boxShadow: "0 0 0 0 rgba(19, 127, 236, 0)" },
              },
              "pulse-green": {
                "0%": { transform: "scale(0.95)", boxShadow: "0 0 0 0 rgba(0, 255, 157, 0.4)" },
                "70%": { transform: "scale(1)", boxShadow: "0 0 0 6px rgba(0, 255, 157, 0)" },
                "100%": { transform: "scale(0.95)", boxShadow: "0 0 0 0 rgba(0, 255, 157, 0)" },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111820; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a3642; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151; 
      }
      
      .grid-bg {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-dark text-white overflow-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
